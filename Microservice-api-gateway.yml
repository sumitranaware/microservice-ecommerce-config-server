spring:
  
  cloud:
    gateway:
      routes:
        - id: Microservice-OrderService
          uri: lb://MICROSERVICE-ORDERSERVICE
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - StripPrefix=2
            - name: LoggingOrderFilters
            - name: Authentication
