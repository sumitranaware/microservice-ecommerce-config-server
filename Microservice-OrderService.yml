management:
  health:
    circuitbreakers:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always


resilience4j:
  retry:
    instances:
      inventoryRetry:
        maxRetryAttempts: 3
        waitDuration: 5s

  ratelimiter:
    instances:
      inventoryRateLimiter:
        limitRefreshPeriod: 5s
        limitForPeriod: 1
        timeoutDuration: 1s


  circuitbreaker:
    instances:
      myServiceCB:
        failureRateThreshold: 50
        minimumNumberOfCalls: 10
        slidingWindowSize: 20
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
